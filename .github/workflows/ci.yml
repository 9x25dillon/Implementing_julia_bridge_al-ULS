name: CI/CD Pipeline

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy

    - name: Run linters
      run: |
        black --check . || true
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        mypy . --ignore-missing-imports || true

    - name: Run tests
      run: |
        pytest -v || true

  test-julia:
    name: Julia Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.9'

    - name: Cache Julia packages
      uses: julia-actions/cache@v1

    - name: Install Julia dependencies
      run: |
        cd vectorizer
        julia --project -e 'using Pkg; Pkg.instantiate()'

    - name: Check Julia syntax
      run: |
        cd vectorizer
        julia --project -e 'include("LIMPSBridge.jl"); println("âœ“ Julia syntax OK")'

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Python Docker image
      run: |
        docker build -f Dockerfile.python -t ccl-wavecaster-python .

    - name: Build Julia Docker image
      run: |
        docker build -f vectorizer/Dockerfile.julia -t ccl-wavecaster-julia vectorizer/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-python, test-julia]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start Docker services
      run: |
        docker-compose up -d mock-al-uls || true
        sleep 10

    - name: Test mock AL-ULS health
      run: |
        curl -f http://localhost:8000/health || echo "Service not ready yet"

    - name: Stop Docker services
      run: |
        docker-compose down || true

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy pylint bandit safety

    - name: Check code formatting (black)
      run: black --check . || true

    - name: Lint with flake8
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: mypy . --ignore-missing-imports || true

    - name: Lint with pylint
      run: pylint **/*.py --exit-zero || true

    - name: Security scan with bandit
      run: bandit -r . -f json -o bandit-report.json || true

    - name: Check dependencies for vulnerabilities
      run: safety check --json || true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests with coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html || true

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/
